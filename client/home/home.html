<template name="home">
  <div class="fixed-action-btn" style="bottom: 10px; right: 10px;">
      <a class="btn-floating btn-large amber darken-4 tooltipped nqm-optionsButton" data-position="left" data-delay="50" data-tooltip="options">
          <i class="large mdi-navigation-more-vert"></i>
      </a>
      <ul>
          <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
          <li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
          <li><a class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>
          <li><a class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="add widget" href="/widgetDetails"><i class="large mdi-editor-insert-chart"></i></a></li>
      </ul>
  </div>
  <div class="section">
      <h6 class="right">VISUALISATION</h6>
  </div>
  <div class="divider" style="clear: both;"></div>
  <div class="section"></div>
    {{#with visualisations}}
      {{> grid this}}
    {{/with}}
</template>
