<template name="home">
  <div class="fixed-action-btn" style="bottom: 14px; right: 12px;">
      <a class="btn-floating btn-large {{theme.actionButton}} tooltipped nqm-optionsButton" data-position="left" data-delay="50" data-tooltip="options">
          <i class="large mdi-navigation-more-vert"></i>
      </a>
      <ul>
          <li><a class="btn-floating z-depth-2 yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
          <li><a class="btn-floating z-depth-2 green"><i class="large mdi-editor-publish"></i></a></li>
          <li><a id="nqm-theme-change-btn" class="btn-floating z-depth-2 blue tooltipped" data-position="left" data-delay="50" data-tooltip="change theme"><i class="large mdi-image-color-lens"></i></a></li>
          <li><a class="btn-floating z-depth-2 red tooltipped" data-position="left" data-delay="50" data-tooltip="add widget" href="/widgetDetails"><i class="large mdi-editor-insert-chart"></i></a></li>
      </ul>
  </div>
  <div class="section">
      <h6 class="right">VISUALISATION</h6>
  </div>
  <div class="divider" style="clear: both;"></div>
  <div class="section"></div>
    {{#with visualisations}}
      {{> grid this}}
    {{/with}}
</template>
