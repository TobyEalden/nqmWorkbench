<template name="visualisation">
    <div class="grid-stack-item" data-gs-width="4" data-gs-height="2">
        <div id="nqm-vis-card-{{_id}}" class="grid-stack-item-content card grey lighten-4 z-depth-1">
            <div id="nqm-vis-title-{{_id}}" class="nqm-visualisationTitle">
                <span class="grey-text text-darken-4">{{name}}<a class="dropdown-button black-text text-lighten-2 right" data-activates="nqm-vis-dropdown-{{_id}}" href="#"><i class="mdi-editor-mode-edit"></i></a></span>
            </div>
            <div id="nqm-vis-content-{{_id}}" class="card-content grey-text text-lighten-1">
                <div class="center" id="nqm-vis-loading-{{_id}}">
                    <div class="progress small nqm-visualisationProgress">
                        <div class="indeterminate"></div>
                    </div>
                    <h6>fetching data...</h6>
                </div>
                {{#with this}}
                  {{> Template.dynamic template=this.type data=this }}
                {{/with}}
            </div>
        </div>
    </div>
    <!-- Dropdown Structure -->
    <ul id='nqm-vis-dropdown-{{_id}}' class='dropdown-content'>
        <li><a class="black-text text-lighten-3" href="#!">settings<i class="mdi-action-settings left"></i></a></li>
        <li class="divider"></li>
        <li><a class="nqm-close">close <i class="left mdi-action-delete"></i></a></li>
    </ul>
</template>
